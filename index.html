<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js"></script>
    <title>Functions</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Functions</h1>

<!--Factorial Function-->
      <form id="factorial-form">
        <div class="form-group">
          <label for="factorial">Enter number x for x!:</label><br>
          <input id="factorial" type="number" class="form-control">
          <button id="factorialSubmit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <p id="factorialOutput"></p>

<!--Palindrome Checker Function-->
      <form id="palindrome-form">
        <div class="form-group">
          <label for="palindrome">Enter a word or sentence to see if it is a palindrome:</label><br>
          <input id="palindrome" type="text" class="form-control">
          <button id="palindromeSubmit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <p id="palindromeOutput"></p>
    </div>
  </body>
</html>
